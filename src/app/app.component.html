<div class="background animated fadeIn">
  <header id="app-header"
          style="padding-bottom: 10px">
    <div id="app-main-routes">
      <h1 style="margin-bottom: 10px;
                 margin-top: 0px;
                 padding-top: 15px;">
        {{title}}
      </h1>
      <app-warehouse-nav>
      </app-warehouse-nav>
    </div>
  </header>
  <div id="app-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div id="app-router-outlet"
               class="backgroundLight"
               style="border: 2px groove;
                      border-radius: 32px;
                      overflow-y: auto;
                      padding-left: 2.5%;
                      padding-right: 2.5%;
                      padding-top: 10px">
            <router-outlet>
            </router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id='app-footer'
          style="margin-bottom: 0px;
                 padding-top: 10px;">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-2">
          <a (click)="onHomeButtonClicked()">
            Home
          </a>
        </div>
        <div class="col-xs-9 col-xs-offset-1">
          <app-site-map [labels]="siteMapInput[0]"
                        [links]="siteMapInput[1]"
                        (navEmitter)="onSiteMapClick($event)"
                        style="text-align: right">
          </app-site-map>
        </div>
      </div>
    </div>
  </footer>
</div>
